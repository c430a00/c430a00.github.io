    <h1 class="news_h1">合肥地铁9号线和S1线工可研究、总体总包设计等公开招标</h1>

    <!-- 文字描述 -->
    <div class="newscontent clearfix">  
        <p>8月3日，安徽合肥公共资源交易中心发布合肥市轨道交通9号线和S1线工程可行性研究、总体总包设计和勘察及施工图强审项目公开招标公告(网上招投标)第1标段。</p>

        <p>安徽诚信项目管理有限公司受合肥市轨道交通集团有限公司的委托，现对“合肥市轨道交通9号线和S1线工程可行性研究、总体总包设计和勘察监理及施工图强审项目”进行公开招标，欢迎具备条件的国内投标人参加投标。</p>
